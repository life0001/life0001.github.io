<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>原生JS实现双向数据绑定</title>
</head>
<body>
<div id="app">
    <h1 v-bind="msg"></h1>
    <input v-model="msg"><br>

    <input v-model="txt">
    <p v-bind="txt"></p>
</div>
</body>
<script src="js/myVue.js"></script>
<script>
    var myModel = {
        msg: 'hello',
        txt: 'ffffff'
    };
    var my_vue = new myVue({
        el: '#app',
        data: myModel
    });
    myModel.msg = 'hello world';
    myModel.txt = 'hahaha'
</script>
</html>
